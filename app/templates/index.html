<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebase AI Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            background: white;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .message.question {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .message.answer {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .model-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .model-info {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Codebase AI Analyzer</h1>
            <p>Analyze and query your codebase with AI</p>
        </div>

        <div class="main-content">
            <!-- Codebase Analysis Section -->
            <div class="section">
                <h2>üìÅ Analyze Codebase</h2>
                <div class="form-group">
                    <label for="codebase-path">Codebase Path:</label>
                    <input type="text" id="codebase-path" placeholder="Enter Windows path (e.g., C:\Users\kapil\Documents\Git\sss-backend)">
                    <small style="color: #666; font-size: 0.9em;">Enter your Windows path - it will be automatically converted for the container</small>
                </div>
                
                <div class="model-info">
                    <div class="form-group">
                        <label for="llm-model">LLM Model:</label>
                        <select id="llm-model">
                            <option value="phi3-mini">Phi-3 Mini (Fast)</option>
                            <option value="codellama-7b">CodeLlama 7B (Best for Code)</option>
                            <option value="deepseek-coder">DeepSeek Coder</option>
                            <option value="mistral-7b">Mistral 7B</option>
                            <option value="dialogpt">DialoGPT (Lightweight)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="embedding-model">Embedding Model:</label>
                        <select id="embedding-model">
                            <option value="all-minilm-l6">All-MiniLM-L6 (Fast)</option>
                            <option value="code-search">Code Search (Optimized for Code)</option>
                            <option value="all-minilm-l12">All-MiniLM-L12 (Better Quality)</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn" id="analyze-btn" onclick="analyzeCodebase()">
                    üîç Analyze Codebase
                </button>
                
                <div id="analysis-status" class="status hidden"></div>
            </div>

            <!-- Query Section -->
            <div class="section" id="query-section" style="display: none;">
                <h2>‚ùì Ask Questions</h2>
                <div class="form-group">
                    <label for="question">Your Question:</label>
                    <textarea id="question" rows="4" placeholder="Ask anything about your codebase..."></textarea>
                </div>
                
                <button class="btn" id="query-btn" onclick="askQuestion()">
                    ü§ñ Ask Question
                </button>
                
                <div id="query-status" class="status hidden"></div>
            </div>

            <!-- Chat History -->
            <div class="section" id="chat-section" style="display: none;">
                <h2>üí¨ Conversation History</h2>
                <div class="chat-container" id="chat-container">
                    <!-- Messages will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let statusCheckInterval = null;

        async function analyzeCodebase() {
            const codebasePath = document.getElementById('codebase-path').value.trim();
            const llmModel = document.getElementById('llm-model').value;
            const embeddingModel = document.getElementById('embedding-model').value;
            
            if (!codebasePath) {
                showStatus('analysis-status', 'Please enter a codebase path', 'error');
                return;
            }

            const analyzeBtn = document.getElementById('analyze-btn');
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="loading-spinner"></span> Analyzing...';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        codebase_path: codebasePath,
                        llm_model: llmModel,
                        embedding_model: embeddingModel
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    currentSessionId = data.session_id;
                    showStatus('analysis-status', data.message, 'loading');
                    
                    // Start polling for status
                    startStatusPolling();
                } else {
                    showStatus('analysis-status', data.error, 'error');
                    analyzeBtn.disabled = false;
                    analyzeBtn.innerHTML = 'üîç Analyze Codebase';
                }
            } catch (error) {
                showStatus('analysis-status', 'Failed to connect to server', 'error');
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'üîç Analyze Codebase';
            }
        }

        function startStatusPolling() {
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();

                    if (data.status === 'ready') {
                        clearInterval(statusCheckInterval);
                        showStatus('analysis-status', '‚úÖ Codebase analysis complete! You can now ask questions.', 'success');
                        document.getElementById('query-section').style.display = 'block';
                        document.getElementById('chat-section').style.display = 'block';
                        
                        const analyzeBtn = document.getElementById('analyze-btn');
                        analyzeBtn.disabled = false;
                        analyzeBtn.innerHTML = 'üîç Analyze Codebase';
                    }
                } catch (error) {
                    console.error('Status check failed:', error);
                }
            }, 2000);
        }

        async function askQuestion() {
            const question = document.getElementById('question').value.trim();
            
            if (!question) {
                showStatus('query-status', 'Please enter a question', 'error');
                return;
            }

            const queryBtn = document.getElementById('query-btn');
            queryBtn.disabled = true;
            queryBtn.innerHTML = '<span class="loading-spinner"></span> Thinking...';

            // Add question to chat
            addMessage('question', question);

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage('answer', data.answer);
                    document.getElementById('question').value = '';
                } else {
                    addMessage('answer', `Error: ${data.error}`);
                }
            } catch (error) {
                addMessage('answer', 'Failed to connect to server');
            }

            queryBtn.disabled = false;
            queryBtn.innerHTML = 'ü§ñ Ask Question';
        }

        function addMessage(type, content) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const header = type === 'question' ? '‚ùì Question' : 'ü§ñ Answer';
            messageDiv.innerHTML = `
                <div class="message-header">${header}</div>
                <div class="message-content">${content}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showStatus(elementId, message, type) {
            const statusElement = document.getElementById(elementId);
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            statusElement.style.display = 'block';
        }

        // Handle Enter key in question textarea
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
